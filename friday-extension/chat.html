<!DOCTYPE html>
<html>
<head>
  <title>AI Assistant</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
    }

    #header {
      background-color: #333;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      
    }

    #meetingTitle {
      flex-grow: 1;
    }

    #closeBtn {
      background: transparent;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    #chatMessages div {
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 6px;
      max-width: 90%;
    }

    .user-msg {
      background-color: #d9fdd3;
      align-self: flex-end;
      margin-left: auto;
    }

    .ai-msg {
      background-color: #eee;
      align-self: flex-start;
      margin-right: auto;
    }

    #chatInput {
      border: none;
      border-top: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      width: 100%;
      outline: none;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div id="header">
    <span id="meetingTitle">ü§ñ AI Assistant</span>
    <button id="closeBtn">‚ùå</button>
  </div>
  <div id="chatMessages"></div>
  <input id="chatInput" type="text" placeholder="Ask something..." />
  <script type="module" src="chat.js"></script>
</body>
</html>
