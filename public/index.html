<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup</title>
  <link rel="stylesheet" href="style.css" />
  <script src="form_toggle.js" defer></script>
  <script type="module" src="firebase.js" defer></script>
  <meta name="google-site-verification" content="5A9hvUXyspiAEPUMoAxH1KDuK8_29065hPn3_UT4Y6k" />

</head>

<body>
  <div class="container">
    <h2>Welcome</h2>
<!-- <div style="margin: 1em 0; padding: 0.5em; border: 1px solid #ccc; background: #f9f9f9; font-size: 0.9em; color: #555; border-radius: 4px;">
  <strong>Note:</strong> This is a secure student project app using Firebase Authentication. Your login credentials are handled only by Firebase, and we do not collect or store your passwords.
</div> -->
    <!-- Toggle buttons -->
    <div class="form-toggle">
      <button id="show-login">Login</button>
      <button id="show-signup">Sign Up</button>
    </div>

    <!-- Login form -->
    <form id="login-form" class="form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Reset password form -->
    <form id="reset-password-form" class="form hidden">
      <input type="email" id="reset-email" placeholder="Enter your email to reset password" required />
      <button type="submit">Send Reset Link</button>
    </form>

    <!-- Reset links -->
    <p class="reset-link">
      <a href="#" id="show-reset">Forgot Password?</a>
      <a href="#" id="back-to-login" class="hidden">Back to Login</a>
    </p>

    <!-- Signup form -->
    <form id="signup-form" class="form hidden">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <div class="divider">or</div>

    <!-- Google Login -->
    <button id="google-login-btn" class="google-btn">Sign in with Google</button>
  </div>
</body>
</html>
